<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator || Yusuf Kygsz </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>QR Code Oluşturucu</h1>
        <p>QR kodu oluşturmak için bir url yapıştırın veya metin girin.</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Yazı veya url giriniz">
        <button>QR Code Oluştur</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>

    <script src="script.js"></script>

  </body>
